<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25届高考倒计时</title>
    <style>
        @font-face {
            font-family: hei;
            src: url("fonts/字魂创粗黑.ttf");
        }
        @font-face {
            font-family: monda;
            src: url("fonts/Monda.ttf");
        }
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="margin: 0px; padding: 0px;">
    <div id="main" style="position: absolute;font-family: hei;">
        <span style="font-size: 20px;">距离25届高考</span>
        <br>
        <span style="position: absolute;top: 23px;left: 75px;background-color: red;width: 3px;height: 60px;"></span>
        <div style="position: absolute;top: 20px;left: 80px;width: 320px;">
            <span style="font-size: 20px;">还剩</span>
            <span style="font-size: 20px;margin-left: 60px;">天</span>
            <span style="font-size: 20px;margin-left: 40px;">时</span>
            <span style="font-size: 20px;margin-left: 40px;">分</span>
            <span style="font-size: 20px;margin-left: 40px;">秒</span>
            <br>
            <span style="font-size: 15px;">The 25th National College Entrance Examination hold in <span id="eday0"></span> days</span>
        </div>

        <!--倒计时-->
        <div style="font-family: monda;">
            <span id="eday" style="position: absolute;top: -5px;left: 120px; font-size: 38px;color: red;">金</span>
            <span id="ehour" style="position: absolute;top: -5px;left: 205px; font-size: 38px;color: red;">榜</span>
            <span id="eminute" style="position: absolute;top: -5px;left: 270px; font-size: 38px;color: red;">题</span>
            <span id="esecond" style="position: absolute;top: -5px;left: 335px; font-size: 38px;color: red;">名</span>
        </div>
    </div>
</body>
<script>
    (function show() {      
        //1.设置目的时间
        var beYear = 2025
        var beMonth = 5
        var beDay = 7
        var beHour = 9
        var beMinute = 0
        var beSecond = 0
        var beDate = new Date(beYear, beMonth, beDay, beHour, beMinute, beSecond);
        // console.log(dateFormat(funtureDate))
        //2.设置定时器
        setInterval(function () {
            //3.获取现在的时间
            var presentDate = new Date();
            //4.获取时间戳
            var beTime = beDate.getTime();
            var presenTime = presentDate.getTime();
            //5.获取剩余的时间戳
            var alleTime = beTime - presenTime;          
            //6.把毫秒转换为秒
            var alleSecond = parseInt(alleTime / 1000);
            //7.获取剩余多少天
            var eday = size(parseInt(alleSecond / 3600 / 24));
            //8.获取剩余多少小时
            var ehour = size(parseInt(alleSecond / 3600 % 24));
            //9.获取剩余多少分钟
            var eminute = size(parseInt(alleSecond / 60 % 60));
            //10.获取剩余多少秒
            var esecond = size(parseInt(alleSecond % 60));
            //11.注入：
            document.getElementById('eday0').innerHTML = eday;
            document.getElementById('eday').innerHTML = eday;
            document.getElementById('ehour').innerHTML = ehour;
            document.getElementById('eminute').innerHTML = eminute;
            document.getElementById('esecond').innerHTML = esecond;
        }, 1000);
        //如果数>=10,则在前面补0
        function size(num) {
            return num < 10 & num >= 0 ? '0' + num : num;
        }  
    })()
    //格式化日期格式 2
    function dateFormat(data){
        var date = new Date(data);
        var YY = date.getFullYear() + '-';
        var MM = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        var DD = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate());
        return YY + MM + DD;
    }
</script>
</html>
