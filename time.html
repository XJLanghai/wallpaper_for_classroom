<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>实时显示系统时间C</title>
    <style>
        @font-face {
            font-family: hei;
            src: url("fonts/字魂创粗黑.ttf");
        }
        body {
            font-size: 30px;
            font-family: hei;
        }
    </style>
<script>
    function myDate(){
        var now=new Date();
        var year=now.getFullYear();
        var month=now.getMonth()+1;
        var day=now.getDate();
        var hours=now.getHours();
        var minutes=now.getMinutes();
        var seconds=now.getSeconds();
 
        document.getElementById("div").innerHTML=year+"年"+month+"月"+day+"日&nbsp;&nbsp;"+hours+":"+minutes+":"+seconds;
    }
    setInterval(myDate,1000);
</script>
</head>
<body>
<div id="div"></div>
</body>
</html>
