<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.4, user-scalable=no">
    <title>25届10班多媒体壁纸</title>
    <style>
        @font-face {
            font-family: hei;
            src: url("fonts/字魂创粗黑.ttf");
        }
        body {
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }
        #script {
            font-family: hei;
            text-align: right;
            position: fixed;
            bottom: 5vh;
            right: 0px;
            transform: rotate(90deg);
        }
        #schedule {
            position: absolute;
            top: 1200px;
            left: 100px;
            transform: rotate(90deg) scale(1.3);
        }
        #time {
            position: absolute;
            top: 1100px;
            left: 560px;
            transform: rotate(90deg) scale(1.3);
        }
        #countdown {
            position: absolute;
            top: 500px;
            left: 300px;
            transform: rotate(90deg) scale(2);
        }
    </style>
</head>
<body>
    <div id="script">Made by Zhang Han ①<br>Version 1.0</div>
    <iframe id="schedule" src="schedule_G2-2.html" width="770px" height="450px" frameborder="0"></iframe>
    <iframe id="time" src="time.html" frameborder="0" width="350px"></iframe>
    <iframe id="countdown" src="countdown.html" width="500px" height="100px" frameborder="0"></iframe>
</body>
</html>
